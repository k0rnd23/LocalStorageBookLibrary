<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Локальная Библиотека Книг</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Локальная библиотека книг в браузере</h1>
    </header>
    
    <main>
        <section id="add-book">
            <h2>Добавить новую книгу</h2>
            <form id="book-form">
                <input type="text" id="title" placeholder="Название Книги" required>
                <input type="text" id="author" placeholder="Автор" required>
                <input type="url" id="image" placeholder="URL Обложки">
                <button type="submit">Добавить книгу</button>
            </form>
        </section>

        <section id="book-list">
            <h2>Мои книги</h2>
            <div id="books"></div>
        </section>
    </main>

    <footer>
        <p>Made for fun, enjoy (9｀･ω･)9</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
